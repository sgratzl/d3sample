<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>D3 Boilerplate Visualization</h1>

  <section>
    <div>
      X-Attribute: <select id="xattr"></select> /
      Y-Attribute: <select id="yattr"></select>
    <div>

    <div id="scatterPlot">

    </div>
  </section>
  <section>
    <div>
      Attribute: <select id="barattr"></select>
    <div>

    <div id="barChart">

    </div>
  </section>

  <!--include d3-->
	<script src="libs/d3/3.5.14/d3.js"></script>
	<!--include our script-->
  <script src="main.js"></script>
</body>
</html>
